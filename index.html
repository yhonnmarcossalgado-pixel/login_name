<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2 class="logo">Sistema</h2>
        <button class="btnLogin">Sesion</button>
    </header>
    <div class="content-login">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-login login">
            <h2>Sesion</h2>
            <form action="#">
                <div class="input-login">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" id="usu" required>
                    <label for="">Usuario:</label>
                </div>
                <div class="input-login">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" id="pass" required>
                    <label for="">Contraseña:</label>
                </div>
                <button class="btn" type="button" onclick="inicioSesion()">Ingresar</button>
                <div class="login-register">
                    <p>
                        No esta registrado?
                        <a href="#" class="register-link">Registrarme</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-login register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-login">
                    <span class="icon"><ion-icon name="accessibility"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Nombre Completo:</label>
                </div>
                <div class="input-login">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required>
                    <label for="">Usuario:</label>
                </div>
                <div class="input-login">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Contraseña:</label>
                </div>
                <button class="btn" type="submit">Registrar</button>
                <div class="login-register">
                    <p>
                        Volver?
                        <a href="#" class="login-link">Sesion</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/sesion.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
